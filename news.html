  <section id="news-banner"></section>

  <section id="news-view" class="container">
    <nav aria-label="breadcrumb" id="news-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./index.html">主页</a></li>
        <li class="breadcrumb-item"><a href="./news.html">动态</a></li>
        <li class="breadcrumb-item active" id="breadcrumb-title" v-if="id">
          {{ currentNews ? currentNews.title : '...'}}
        </li>
      </ol>
    </nav>

    <template v-if="id">
      <h3 class="text-center fw-light">
        {{currentNews ? currentNews.title : 'Loading...'}}
      </h3>
      <p class="text-center text-secondary">
        {{currentNews ? currentNews.date : ''}}
      </p>
      <div class="news-content" v-html="currentNews? currentNews.content : ''"></div>
    </template>

    <template v-else>
      <div id="news" class="margin-row">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" v-for="n in currentList"
            :href="`./news.html?id=${n.id}`"><span class="news-title d-inline-block text-truncate">{{ n.title
              }}</span><span class="float-end news-date">{{n.date}}</span></a>
        </div>
      </div>

      <nav v-if="numOfpages > 1" class="margin-block d-flex justify-content-center">
        <ul class="pagination">
          <li :class="`page-item ${currentPage == 1 ? 'disabled' : ''}`">
            <a class="page-link" href="javascript:void(0)" aria-label="Previous" @click="gotoPage(currentPage - 1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li :class="`page-item ${currentPage == n ? 'active' : ''}`" v-for="n in numOfpages">
            <a class="page-link" href="javascript:void(0)" @click="gotoPage(n)">{{n}}</a>
          </li>
          <li :class="`page-item ${currentPage == numOfpages ? 'disabled' : ''}`">
            <a class="page-link" href="javascript:void(0)" aria-label="Next" @click="gotoPage(currentPage + 1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </template>
  </section>
